<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <svg width="400" hight="300"></svg>
    <script>
        for (var i = 0; i < 20; i++) {
            var num = random(20, 300)
            d3.select("svg").append("rect").attr({
                x: 10,
                y: 10 + 12 * i,
                width: num,
                height: 10,
                fill: "red",
            });
        };
        d3.select("svg").append("text").attr({
            x: 15 + num,
            y: 20 + 12 * i,
            "font-size": 12
        }).text(num);
        };

        function random(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        };
    </script>


</body>

</html>
